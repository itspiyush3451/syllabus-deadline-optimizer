<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Define Topic</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Define Topic</h1>
      </header>

      <form class="form-container">
        <!-- Create New Course -->
        <div class="form-group">
          <label for="new-course-name">Create New Course</label>
          <div class="create-course">
            <input
              type="text"
              id="new-course-name"
              class="form-control"
              placeholder="Enter course name"
            />
            <button id="create-course-btn" class="btn btn-secondary">
              Add Course
            </button>
          </div>
        </div>

        <!-- Course Selection -->
        <div class="form-group">
          <label for="course-select">Select Course</label>
          <select id="course-select" class="form-control">
            <option value="" disabled selected>Select a course</option>
            <!-- Dynamically populated options -->
          </select>
        </div>

        <!-- Topic Name -->
        <div class="form-group">
          <label for="topic-name">Topic Name</label>
          <input
            type="text"
            id="topic-name"
            class="form-control"
            placeholder="Enter topic name"
          />
        </div>

        <!-- Estimated Hours -->
        <div class="form-group">
          <label for="estimated-hours">Estimated Hours</label>
          <input
            type="number"
            id="estimated-hours"
            class="form-control"
            placeholder="Enter estimated hours"
          />
        </div>

        <!-- Topic Sequence -->
        <div class="form-group">
          <label for="topic-sequence">Topic Sequence</label>
          <input
            type="number"
            id="topic-sequence"
            class="form-control"
            placeholder="Enter sequence number"
          />
        </div>

        <!-- Subtopics -->
        <div class="form-group">
          <label>Subtopics</label>
          <div id="subtopics-container"></div>
          <button id="add-subtopic-btn" class="btn btn-secondary">
            Add Subtopic
          </button>
        </div>

        <!-- Deadline Date -->
        <div class="form-group">
          <label for="deadline-date">Deadline Date</label>
          <input type="date" id="deadline-date" class="form-control" />
        </div>

        <!-- Save/Update Topic -->
        <div class="form-group form-actions">
          <button id="save-topic-btn" class="btn btn-primary">
            Save Topic
          </button>
        </div>
      </form>
    </div>

    <!-- Link to JavaScript -->
    <script src="../../js/define-topics.js"></script>
  </body>
</html>
