<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Define Topics</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script defer src="../../js/define-topics.js"></script>
  </head>
  <body class="define-topic-page">
    <header>
      <h1>Define Topics</h1>
      <nav class="navbar">
        <a href="../syllabus-management/calendar.html" class="button">Calendar</a>
        <a href="../syllabus-management/progress.html" class="button">Progress</a>
        <a href="../dashboard.html" class="button">Dashboard</a>
      </nav>
    </header>

    <main>
      <form id="define-topic-form">
        
        <section>
          </select>
          <input
            type="text"
            id="new-course-name"
            placeholder="Enter new course name"
          />
          <button type="button" id="create-course-btn">Add Course</button>
          <!-- Course Selection -->
          <label for="course-select">Select Course:</label>
          
          <select id="course-select" required><option value="">-- Select a Course --</option></select>
        </section>

        <!-- Subject Name -->
        <section>
          <label for="subject-name">Subject Name:</label>
          <input
            type="text"
            id="subject-name"
            placeholder="Enter subject name"
            required
          />
        </section>

        <!-- Estimated Hours -->
        <section>
          <label for="estimated-lectures">Estimated Lectures:</label>
          <input
            type="number"
            id="estimated-lectures"
            placeholder="Enter number of lectures"
            required
          />
        </section>

        <!-- Chapter Sequence -->
        <section>
          <label for="chapter-sequence">Chapter Sequence:</label>
          <input
            type="number"
            id="chapter-sequence"
            placeholder="Enter chapter sequence"
            required
          />
        </section>

        <!-- Modules -->
        <section id="module-container">
          <h3>Modules:</h3>
          <button type="button" id="add-module-btn">Add Module</button>
        </section>

        <!-- Deadline Date -->
        <section>
          <label for="deadline-date">Deadline:</label>
          <input type="date" id="deadline-date" required />
        </section>

        <!-- Submit Button -->
        <section>
          <button type="submit">Save Topic</button>
        </section>
      </form>
    </main>
  </body>
</html>
