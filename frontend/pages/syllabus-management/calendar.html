<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar | Syllabus Deadline Optimizer</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script defer src="../../js/calendar.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Course Calendar</h1>
      <table id="calendar-table" class="calendar-table">
        <!-- Table content will be populated by JS -->
      </table>

      <h2>Add/Update Topic</h2>
      <form id="add-topic-form">
        <input type="hidden" id="original-topic-name" />
        <input type="hidden" id="action" value="add" />

        <!-- Course Selection -->
        <label for="course">Course:</label>
        <input type="text" id="course" class="form-control" required />

        <!-- Topic Name -->
        <label for="topic-name">Topic Name:</label>
        <input type="text" id="topic-name" class="form-control" required />

        <!-- Estimated Lectures -->
        <label for="estimated-lectures">Estimated Lectures:</label>
        <input
          type="number"
          id="estimated-lectures"
          class="form-control"
          min="1"
          required
        />

        <!-- Topic Sequence -->
        <label for="topic-sequence">Topic Sequence:</label>
        <input
          type="number"
          id="topic-sequence"
          class="form-control"
          min="1"
          required
        />

        <!-- Subtopics -->
        <label for="subtopics">Subtopics (comma-separated):</label>
        <input
          type="text"
          id="subtopics"
          class="form-control"
          placeholder="Enter subtopics separated by commas"
          required
        />

        <!-- Deadline -->
        <label for="deadline-date">Deadline:</label>
        <input type="date" id="deadline-date" class="form-control" required />

        <!-- Status -->
        <label for="status">Status:</label>
        <select id="status" class="form-control" required>
          <option value="Not Started">Not Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>

        <button type="submit" class="btn btn-primary">Save/Update Topic</button>
      </form>
    </div>
  </body>
</html>
