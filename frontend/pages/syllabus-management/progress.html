<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <script defer src="../../js/progress.js"></script>
  </head>
  <body>
    <header>
      <h1>Progress Tracker</h1>
    </header>

    <main>
      <section class="progress-container">
        <h2>Track Your Progress</h2>
        <table id="progress-table" class="progress-table">
          <thead>
            <tr>
              <th>Course</th>
              <th>Subject</th>
              <th>Status</th>
              <th>Completion</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Progress entries will be populated here via JS -->
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
